<!DOCTYPE html>
<html> <!--Francisco Diaz Medina - 182658 -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Práctica 1 - Parcial 2</title>
	<style>
		table{
			margin:auto;
            text-align: justify;	
            width: 60%;
		}
		
	</style>
</head>
<body style="background: skyblue;">
	<header style="text-align: Center;">
		<h1>Volkswagen Potosina</h1>
		<h2>Compras online</h2>
	</header>

	<form>
		<fieldset>

			<legend>Información general del cliente</legend>

			<table>
        		<tr>

		            <td><label for="user">Nombre: </label>
					<input type="text" name="user" id="user" 
					placeholder="Nombre" size="25" maxlength="50" title="Nombre" required></br></td>

		            <td><label for="ap">Apellido paterno</label></br>
					<input type="text" name="ap" id="ap" 
					placeholder="Apellido paterno" size="25" maxlength="50" title="Apellido paterno"></br></td>

		            <td><label for="am">Apellido materno</label></br>
					<input type="text" name="am" id="am" 
					placeholder="Apellido materno" size="25" maxlength="50" title="Apellido materno"></br></td>


        		</tr>

        		<tr>

        			<td><label for="user">Nombre de usuario</label></br>
					<input type="text" name="user" id="user" 
					placeholder="Username" size="25" maxlength="50" title="Nombre de usuario" required></br></td>

            		<td><label for="pass">Password</label>
					<input type="Password" name="pass" id="pass" size="25" maxlength="30" placeholder="Password" title="Password" required></br></td>

            		<td><label for="fechanac">Fecha de registro</label>
					<input type="date" name="fechanac" id="fechanac" title="Fecha de registro"></br></td>

        		</tr>
    		</table>
		</fieldset>

		<fieldset>
			<legend>Datos para facturar</legend>
			<table>
				<tr>
					<td>
					    <label for="pais">País</label></br>
					    <select name="pais" id="pais" size="3">
					        <option value="1" selected>México</option>
					        <option value="2">Canada</option>
					        <option value="3">Reino Unido</option>
					        <option value="4">Estados Unidos</option>
					        <option value="5">Japón</option>
					        <option value="6">China</option>
					    </select></br>
					</td>

					<td>
					    <label for="ciudad">Ciudad</label></br>
					    <select name="ciudad" id="ciudad" size="3" style="width: 120px;"></select></br>
					</td>

					<script>
					    document.getElementById("pais").onchange = () => {
					        const paisSeleccionado = document.getElementById("pais").value;
					        let ciudades = [];
					        if (paisSeleccionado == "1") {
					            ciudades = ["San Luis Potosí", "Monterrey", "Cd. Valles", "CDMX", "Guadalajara"];
					        } else if (paisSeleccionado == "2") {
					            ciudades = ["Toronto", "Vancouver", "Montreal", "Calgary", "Ottawa"];
					        } else if (paisSeleccionado == "3") { 
					            ciudades = ["Londres", "Manchester", "Liverpool", "Birmingham", "Edimburgo"];
					        } else if (paisSeleccionado == "4") { 
					            ciudades = ["Nueva York", "Los Ángeles", "Chicago", "Houston", "Miami"];
					        } else if (paisSeleccionado == "5") { 
					            ciudades = ["Tokio", "Osaka", "Kioto", "Hiroshima", "Nagoya"];
					        } else if (paisSeleccionado == "6") { 
					            ciudades = ["Pekín", "Shanghái", "Cantón", "Shenzhen", "Chengdu"];
					        }
					        const ciudadSelect = document.getElementById("ciudad");
					        ciudadSelect.innerHTML = ciudades
					            .map(ciudad => `<option value="${ciudad}">${ciudad}</option>`)
					            .join("");
					    };
					</script>

		            <td><label for="calle">Calle</label></br>
					<input type="text" name="calle" id="calle" 
					placeholder="Calle" size="25" maxlength="50" title="Calle"></br></td>

        		</tr>

        		<tr>

        			<td><label for="numero">Número de casa</label></br>
					<input type="number" name="numero" id="numero" 
					placeholder="Número exterior" size="25" maxlength="50" title="Número exterior" min="1"></br></td>

            		<td><label for="colonia">Colonia</label></br>
					<input type="text" name="colonia" id="colonia" size="25" maxlength="30" placeholder="Colonia" title="Colonia"></br></td>

            		<td><label for="correo">E-mail</label></br>
					<input type="email" name="correo" id="correo" size="25" maxlength="30" placeholder="E-mail" title="E-mail" required></br></td>

        		</tr>

        		<tr>

        			<td><label for="user">R.F.C. </label></br>
					<input type="text" name="user" id="user" 
					placeholder="R.F.C" size="25" maxlength="50" title="R.F.C." required></br></td>

            		<td><label for="cp">C.P.</label></br>
					<input type="number" name="cp" id="cp" 
					placeholder="Código postal" size="25" maxlength="50" title="Código postal" min="1"></br></td>

            		<td><input type="checkbox" name="acepta" id="acepta" value="1" checked required>
            		<label for="acepta">Acepto términos y condiciones</label></br>
            		<input type="submit" name="enviar" id="enviar" value="Enviar">
            		<input type="reset" name="reinicio" id="reinicio" value="Restablecer">
            		</td>

        		</tr>
			</table>

		</fieldset>
	</form>

	<h2 style="text-align: right;">Febrero 2025, SLP.</h2>

</body>
</html>
